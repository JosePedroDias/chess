<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>chess</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form>
            <p>
                <label for="from-blacks">see board from blacks</label>
                <input type="checkbox" id="from-blacks" value="1">
            </p>
            <p>
                <label for="only-bots">bot vs bot</label>
                <input type="checkbox" id="only-bots" value="1">
            </p>
            <p>
                <label for="play-time-ms">play time</label>
                <input type="range" id="play-time-ms" value="550" min="550" max="5000" step="50">
                <span id="play-time-ms-val">550</span>
                ms
            </p>
            <p>
                <label for="bot-sf">bot runs stockfish</label>
                <input type="checkbox" id="bot-sf" value="1">
            </p>
            <p>
                <label for="bot-level">bot level</label>
                <input type="range" id="bot-level" value="10" min="1" max="20" step="1">
                <span id="bot-level-val">10</span>
            </p>
            <p>
                <label for="eval">stockfish board evaluations</label>
                <input type="checkbox" id="eval" value="1">
            </p>
            <p>
                <label for="hints">visual annotations</label>
                <input type="checkbox" id="hints" value="1">
            </p>
            <p>
                <label for="fen">game FEN</label>
                <textarea id="fen" cols="80" rows="1" placeholder="keep empty for default board"></textarea>
            </p>
            <button>play</button>
        </form>
        <script>
            const playBtnEl         = document.querySelector('button');

            const fromBlacksInputEl = document.getElementById('from-blacks');
            const onlyBotsInputEl   = document.getElementById('only-bots');
            const playTimeMsInputEl = document.getElementById('play-time-ms');
            const botSfInputEl      = document.getElementById('bot-sf');
            const botLevelInputEl   = document.getElementById('bot-level');
            const sfEvalInputEl     = document.getElementById('eval');
            const hintsInputEl      = document.getElementById('hints');
            const fenInputEl        = document.getElementById('fen');

            const playTimeMsSpanEl = document.getElementById('play-time-ms-val');
            const botLevelSpanEl   = document.getElementById('bot-level-val');

            playTimeMsInputEl.addEventListener('change', (ev) => {
                playTimeMsSpanEl.textContent = ev.target.value;
            });
            botLevelInputEl.addEventListener('change', (ev) => {
                botLevelSpanEl.textContent = ev.target.value;
            });

            const DEFAULT_PLAY_TIME_MS = 550;
            const DEFAULT_BOT_LEVEL    =  10;

            playBtnEl.addEventListener('click', (ev) => {
                ev.preventDefault();
                ev.stopPropagation();

                const fromBlacks = fromBlacksInputEl.checked || '';
                const onlyBots   = onlyBotsInputEl.checked   || '';
                const playTimeMs = playTimeMsInputEl.value;
                const botSf      = botSfInputEl.checked     || '';
                const botLevel   = botLevelInputEl.value;
                const sfEval     = sfEvalInputEl.checked     || '';
                const hints      = hintsInputEl.checked      || '';
                const fen        = fenInputEl.value;
                
                // console.log({ fromBlacks, onlyBots, playTimeMs, botSf, botLevel, sfEval, hints, fen });

                const u = new URLSearchParams();
                fromBlacks                           && u.set('from-blacks',  '1');
                onlyBots                             && u.set('only-bots',    '1');
                (playTimeMs != DEFAULT_PLAY_TIME_MS) && u.set('play-time-ms', playTimeMs);
                botSf                                && u.set('bot-sf',       '1');
                (botLevel   != DEFAULT_BOT_LEVEL)    && u.set('bot-level',    botLevel);
                sfEval                               && u.set('eval',         '1');
                hints                                && u.set('hints',        '1');
                window.location.href = `./play.html?${u.toString()}${fen ? `#${fen}` : ''}`;
            });
        </script>
    </body>
</html>
